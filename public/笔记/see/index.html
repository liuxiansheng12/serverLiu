<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>笔记列表</title>

    <style>
        html, body {
            margin: 0;
            padding: 0;
        }
        body {
            position: relative;
            height: 100vh;
            box-sizing: border-box;
        }
        .root {
            position: absolute;
            left: 40px;
            bottom: 40px;
            right: 40px;
            top: 40px;
            border: 2px solid #666;
            overflow-x: auto;
        }
        .root::-webkit-scrollbar-thumb  {
            background: rgba(23, 25, 30, 0.25);
            border-radius: 8px;
        }
        .root::-webkit-scrollbar{
            background: transparent;
            height: 8px;
            padding-right: 10px;
        }

        .lists, .list {
            display: flex;
            height: 100%;
            box-sizing: border-box;
        }

        .list-1 {
            flex: 0 0 auto;
            border-right: 1px solid #000;
            overflow-y: auto;
        }
        .list-1::-webkit-scrollbar-thumb  {
            background: rgba(23, 25, 30, 0.25);
            border-radius: 8px;
        }
        .list-1::-webkit-scrollbar{
            background: transparent;
            width: 8px;
            padding-right: 10px;
        }

        .title {
            height: 40px;
            line-height: 40px;
            cursor: pointer;
            box-shadow: 0 0 3px #666;
            padding: 0 20px;
        }

        .active {
            color: rgb(183, 0, 255) !important;
        }

        .html {
            color: rgb(127, 195, 255);
        }
    </style>
</head>
<body>
    <div class="root">
        <div class="lists"></div>
    </div>

    <script>
        const map = [];
        async function getData() {
            const d = await fetch("/noteProc/getFilePaths")
            const data = await d.json();
            for(let i = 0; i < data.result.length; i ++) {
                const d = data.result[i];
                if(d.path === "前端笔记" || d.path === "后端Java笔记" || d.path === "后端python笔记") {
                    map.push({
                        ...d,
                        childrenPath: chuLi(d.childrenPath)
                    })
                }
            }
            xuanRan(map, document.querySelector(".lists"), "a" + new Date().getTime(), "/笔记/");
        }
        function sort(data) {
            for(let i = 0; i < data.length; i ++) {
                let a = 0;
                if(data[i].path) a = parseInt(data[i].path);
                else a = parseInt(data[i]);

                for(let j = i + 1; j < data.length; j ++) {
                    let b = 0;
                    if(data[j].path) b = parseInt(data[j].path);
                    else b = parseInt(data[j]);

                    if(a > b) {
                        const lin = data[j];
                        data[j] = data[i];
                        data[i] = lin;
                        a = b;
                    }
                } 
            }
        }
        function chuLi(data) {
            const arr = [];
            const wenJian = [];
            for(let i = 0; i < data.length; i ++) {
                if(data[i].childrenPath && data[i].childrenPath.length > 0) {
                    const obj = {};
                    obj["path"] = data[i].path;
                    obj["childrenPath"] = chuLi(data[i].childrenPath);
                    wenJian.push(obj);
                }
                else {
                    arr.push(data[i].path);
                }
            }
            sort(wenJian);
            sort(arr);
            return [...arr, ...wenJian];
        }
        getData();

        function xuanRan(data, dom, id, url) {
            let str = document.createElement('div');
            str.className = "list-1";
            dom.appendChild(str);

            const dom2 = document.createElement('div');
            dom2.className = "list list-2";
            dom.appendChild(dom2);
            for(let i = 0; i < data.length; i ++) {
                if(data[i].path === ".DS_Store" || data[i] === ".DS_Store") continue;
                let s = document.createElement('div');
                s.className = "title";
                str.appendChild(s);
                if(data[i].path) {
                    s.innerHTML = data[i].path
                }
                else {
                    s.innerHTML = data[i];
                    s.classList.add("html");
                }
                s.onclick = () => {
                    const ds = document.querySelector("." + id);
                    if(ds) {
                        ds.classList.remove("active");
                        ds.classList.remove(id);
                    }
                    s.classList.add(id);
                    s.classList.add("active");
                    dom2.innerHTML = "";

                    let _url = url + (data[i].path || data[i]);
                    if(data[i].path) {
                        xuanRan(data[i].childrenPath, dom2, "a" + new Date().getTime(), _url + "/");
                    }
                    else {
                        setTimeout(() => {
                            window.open(_url);
                        }, 500)
                    }
                }
            }
        }
    </script>
</body>
</html>
